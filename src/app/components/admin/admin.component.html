<div class="container">
  <h5>Create New Post</h5>
  <form class="createPost">
    <label>Title *</label>
    <input #title required/> 
    <label>Picture </label>
    <input #thumbnailUrl placeholder="Url"/>
    <label>Text *</label>
    <textarea #body class="textarea" placeholder="..." required></textarea>
    <button type="button" (click)="addPost(title.value, thumbnailUrl.value, body.value)" (click)="title.value='';" (click)="thumbnailUrl.value='';">Submit</button>
  </form>
</div>
